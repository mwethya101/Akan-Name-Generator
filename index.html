<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/style.css" />
    <title>Akan Name Generator</title>
  </head>
  <body>
    <div>
        <ul>
            <li>Home</li>
            <li>About</li>
            <li>Contact</li>
        </ul>
    </div>
    <div class="description">
        <p>
          Akan names are derived from Ghanian culture. 
          Frequently in Ghana, children are given their first name as a 'day name' which corresponds to the day in the week they were born.
        </p>

    </div>
    <div class="container">
      <h1>Akan Name Generator</h1>
      <form id="akanForm">
        <label for="day">Day of Birth:</label>
        <input type="number" id="day" required max="31" min="1"/>
        <label for="month">Month of Birth:</label>
        <input type="number" id="month" required max="12" min="1"/>
        <label for="year">Year of Birth:</label>
        <input type="number" id="year" required />
        <label for="gender">Gender:</label>
        <select id="gender" required>
          <option value="male">Male</option>
          <option value="female">Female</option>
        </select>
        <button type="submit">Get Akan Name</button>
      </form>
      <div id="result"></div>
    </div>
    <script src="index.js"></script>
  </body>
</html>
